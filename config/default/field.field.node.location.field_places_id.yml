description: "Used to import the place information from google places. Go to <a href=\"https://developers.google.com/places/place-id\" target=\"_blank\">https://developers.google.com/places/place-id</a> and find the place in the search bar to get the places ID. Once the ID is entered the system will periodically import all the google places information. Anything imported will take precedence over content edited on the site, so if you wish to change the phone number, address, etc on the site you must first do so in the google places interface.<br />\r\nThe places ID will be an alphanumeric string similar to the following: ChIJPbfJ3oEk4IkRGdjFh5aHP24"
