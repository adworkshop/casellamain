# Application 'casella', environment 'dev'.
dev:
  root: /var/www/html/casella.dev/docroot
  ac-site: casella
  ac-env: dev
  ac-realm: prod
  uri: caselladev.prod.acquia-sites.com
  dev.livedev:
    parent: '@casella.dev'
    root: /mnt/gfs/casella.dev/livedev/docroot
  host: caselladev.ssh.prod.acquia-sites.com
  user: casella.dev
  paths:
    drush-script: drush9


