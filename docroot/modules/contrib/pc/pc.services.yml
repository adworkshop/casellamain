services:
  pc.connector_factory:
    class: Drupal\pc\ConnectorFactory
    arguments: ['@config.factory', '@current_user']
  pc.event_subscriber:
      class: Drupal\pc\EventSubscriber
      arguments: ['@current_user', '@config.factory', '@database', '@current_route_match', '@pc.connector_factory',]
      tags:
        - { name: event_subscriber }
  pc.twig_extension:
    class: Drupal\pc\TwigExtension
    tags:
      - { name: twig.extension }
  pc.logger:
    class: Drupal\pc\Logger
    arguments: ['@config.factory', '@logger.log_message_parser']
    tags:
      - { name: logger }
  pc.middleware:
    class: Drupal\pc\Middleware
    tags:
      - { name: http_middleware }
