services:
  adw_strip_comments.twig_extension:
    arguments: ['@renderer']
    class: Drupal\adw_strip_comments\TwigExtension\StripComments
    tags:
      - { name: twig.extension }
  adw_machine_name.twig_extension:
      arguments: ['@renderer']
      class: Drupal\adw_strip_comments\TwigExtension\MachineName
      tags:
        - { name: twig.extension }
